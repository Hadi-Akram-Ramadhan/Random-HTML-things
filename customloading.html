<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Loading Animation</title>
<style>
  body {
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .loading-container {
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .circle {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #3498db;
    margin: 0 5px;
    opacity: 0;
    transform: translateY(-30px);
    animation: bounce 1s infinite;
  }
  .circle:nth-child(1) {
    animation-delay: 0.2s;
  }
  .circle:nth-child(2) {
    animation-delay: 0.4s;
  }
  .circle:nth-child(3) {
    animation-delay: 0.6s;
  }
  @keyframes bounce {
    0%, 80%, 100% {
      opacity: 0;
      transform: translateY(-30px);
    }
    40% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
<div class="loading-container">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>
</body>
</html>
